  <style type="text/css">
    html, body{
      height: 100%;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color:#7f007f;
    }
    #bleed {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: 99999;
    }
    #overlay {
      background: url(images/bg.png) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      width: 100%;
      height: 100%;
      background-attachment: scroll;
    }
    #overlay.fin {
      background: url(images/fin.png) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      width: 100%;
      height: 100%;
      background-attachment: scroll;
   }
    #content {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      -moz-transition: opacity 1s ease-in-out;
      -webkit-transition: opacity 1s ease-in-out;
      z-index: 1;
    }
    ul#photos{
      margin: 0;
      padding: 0;
    }
    li{
      margin: 0;
      padding: 0;
      list-style: none;
      margin-bottom: -5px;
    }
    ul#photos li img{
      margin: 0;
      padding: 0;
      width:100%;
    }
    #info{
      opacity: 0;
      transition: opacity 1s ease-in-out;
      -moz-transition: opacity 1s ease-in-out;
      -webkit-transition: opacity 1s ease-in-out;
      font-size: 5em;
      position:absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #vcenter {
      position:absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #info li{
      display: inline;
    }
    #info ul{
      list-style: none;
      margin:0 !important;
      padding:0 !important;
      min-width: 370px;
    }
     #info a::selection {
      background:#FF99CC;
      color: #FFF;
    }
    #info a::-moz-selection {
      background:#FF99CC;
      color: #FFF;
    }
    #info a::-webkit-selection {
      background:#FF99CC;
      color: #FFF;
	  }
	  a#medium{
      color: black;
    }
    a#twitter{
      color: #00ACED;
    }
    a#facebook{
      color: #3B5998;
    }
    a#dribbble{
      color: #ea4c89;
    }
    a#vimeo{
      color: #0DADD6;
    }
    a#soundcloud{
      color: #ff8700;
    }
    #info:hover > ul li a{
      opacity: 0.5;
    }
    #info:hover > ul li a:hover{
      opacity: 1.0;
    }
  </style>
</head>
<body>
  <div id="bleed">
    <div id="overlay">
      <div id="info">
        <ul>
          <li><a href="https://medium.com/@wjhrdy" id="medium"><i class="fab fa-medium-m" title="medium"></i></a></li>
          <li><a href="http://twitter.com/wjhrdy" id="twitter"><i class="fab fa-twitter" title="twitter"></i></a></li>
          <li><a href="http://vimeo.com/wjhrdy" id="vimeo"><i class="fab fa-vimeo-v" title="vimeo"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="content">
    <ul id="photos">
    </ul>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	
  <script type="text/javascript">
    function theEnd() {
      $('#overlay').addClass('fin');
      $('#info').hide();
    }
    function fadeInContent() {
      $("#content").css('opacity', '1');
    }
    function fadeInInfo() {
      $("#info").css('opacity', '1');
    }

    var goneThrough = 0;
    var canLoad = true;

    function loadTumblr() {
    var numLoaded = 0;
    $.getJSON('http://willyhardy.tumblr.com/api/read/json/?num=30&start='+goneThrough+'&callback=?', function(data) {
        var items = [];
        if (data.posts.length === 0) theEnd();
        $.each(data.posts, function(key, val) {
          if ((numLoaded < 5) && (numLoaded <= data.posts.length)){
            goneThrough += 1;
			if (val['photo-url-1280'] != undefined) {
				var photoUrl = val['photo-url-1280'];

				if (!(photoUrl.split('.').pop() === 'gif')) {
				  items.push('<li><img src="'+photoUrl+'"></li>');
				  numLoaded += 1;
				}
			}
          }
        });
        $('ul#photos').append(items.join(''));
        canLoad = true;
    });
    }

    $(window).scroll(function () {
      if (($(window).scrollTop() >= $(document).height() - $(window).height() - 1000)&&(canLoad)){
        canLoad = false;
        loadTumblr();
      }
    });

    $( document ).ready(function() {
      loadTumblr();
    });

    document.onreadystatechange = function() {
    if (document.readyState === 'complete')
        fadeInInfo();
        fadeInContent();
        $(window).trigger('resize');
    };

  </script>
</body>
</html>
